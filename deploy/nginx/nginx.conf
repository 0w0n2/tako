user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  client_max_body_size 50m;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # 내부 업스트림
  upstream front_dev  { server tako_front_dev:80;  }   # 정적 Nginx
  upstream front_prod { server tako_front_prod:80; }   # 정적 Nginx
  upstream back_dev   { server tako_back_dev:8080; }
  upstream back_prod  { server tako_back_prod:8080; }
  upstream ai_dev     { server tako_ai_dev:8000;   }
  upstream ai_prod    { server tako_ai_prod:8000;  }
  upstream jenkins_up { server jenkins:8080;       }

  # 80: ACME + HTTPS 리다이렉트
  server {
    listen 80;
    listen [::]:80;
    server_name tako.today api.tako.today dev.tako.today dev-api.tako.today j13e104.p.ssafy.io;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }
    return 301 https://$host$request_uri;
  }

  # 443: ssafy 서브도메인 → 메인 도메인 리다이렉트
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name j13e104.p.ssafy.io;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;

    return 301 https://tako.today$request_uri;
  }

  # ---------- PROD FRONT (tako.today) ----------
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tako.today;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # location / {
    #   proxy_pass http://tako_front;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;

    #   proxy_read_timeout 300;
    #   proxy_connect_timeout 300;
    #   proxy_send_timeout 300;
    # }
  }

  # ---------- PROD API (api.tako.today) ----------
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tako.today;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # location / {
    #   proxy_pass http://tako_back;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # (선택) AI를 같은 도메인 하위 경로로 두고싶다면:
    # location /ai/ {
    #   proxy_pass http://tako_ai/;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }

  # ---------- DEV FRONT (dev.tako.today) ----------
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.tako.today;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://tako_front_dev;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_send_timeout 300;
    }
  }

  # ---------- DEV API (dev-api.tako.today) ----------
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev-api.tako.today;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://tako_back_dev;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (선택) AI 하위 경로
    # location /ai/ {
    #   proxy_pass http://tako_ai_dev/;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }

  # ---------- Jenkins ----------
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jenkins.tako.today;

    ssl_certificate     /etc/letsencrypt/live/tako.today/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tako.today/privkey.pem;

    location / {
      proxy_pass http://jenkins;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
